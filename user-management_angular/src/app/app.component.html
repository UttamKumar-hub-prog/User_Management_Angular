<div *ngIf="users; else err" class="container user-table">
  <div class="headers">
    <h2 class="table-title">Manage Users</h2>
    <button class="btn add" (click)="openForm()">Add User</button>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody class="text-center">
      <tr *ngFor="let user of users">
        <td>{{ user['id'] }}</td>
        <td>{{ user['name'] }}</td>
        <td>{{ user['email'] }}</td>
        <td>
          <button class="btn btn-primary save" (click)="openForm(user)">
            Edit
          </button>
        </td>
        <td>
          <button class="btn btn-danger" (click)="deleteUser(user['id'])">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #err class="text-center">
  <p>Error in this page</p>
</ng-template>

<div class="form-wrapper" *ngIf="showForm">
  <div class="user-form">
    <h2 class="text-center text-info">{{ formHeader }}</h2>
    <div class="group">
      <label for="">Name:</label>
      <input type="text" class="form-control" [(ngModel)]="name"  >
    </div>
    <div class="group">
      <label for="Email">Email:</label>
      <input type="email" class="form-control" [(ngModel)]="email" />
    </div>
    <div class="action">
      <button class="btn btn-primary save" (click)="saveUser()">
        Save Changes
      </button>
      <button class="btn btn-danger cancel" (click)="closeForm()">
        Cancel
      </button>
    </div>
  </div>
</div>
